<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Petal Test</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:#ffffff;
  font-family:Georgia, serif;
}

/* SIMPLE TEXT */
.center-text{
  position:fixed;
  top:40%;
  width:100%;
  text-align:center;
  font-size:2rem;
  color:#333;
  z-index:2;
}

/* FALLING PNG */
.petal{
  position:fixed;
  top:-60px;
  width:40px;
  pointer-events:none;
  animation:fall linear forwards;
}

@keyframes fall{
  to{ top:110vh; }
}
</style>
</head>

<body>

<div class="center-text">Testing falling PNG ðŸŒ¸</div>

<script>
function dropPetal(){
  const img = document.createElement('img');
  img.src = 'petal.png';   // SAME folder as this HTML
  img.className = 'petal';

  img.style.left = Math.random() * 100 + 'vw';
  const duration = 4 + Math.random() * 3;
  img.style.animationDuration = duration + 's';

  document.body.appendChild(img);

  setTimeout(() => img.remove(), duration * 1000);
}

setInterval(dropPetal, 700);
</script>

</body>
</html>
