<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Events Demo</title>

<style>
body{
  margin:0;
  font-family:Georgia, serif;
  background:#faf7f4;
  color:#3a2a1a;
}

h1{
  text-align:center;
  margin:60px 0 10px;
  letter-spacing:2px;
}

.subtitle{
  text-align:center;
  margin-bottom:50px;
  color:#7a5c2e;
}

/* EVENTS SECTION */
.events{
  position:relative;
  max-width:700px;
  margin:0 auto 120px;
  padding:20px;
}

.event{
  position:relative;
  opacity:0;
  transform:translateY(40px);
  transition:all 1s ease;
  padding:30px 20px 30px 60px;
  border-left:3px solid #d4af37;
  margin-bottom:40px;
  background:rgba(255,255,255,0.6);
  backdrop-filter:blur(4px);
}

.event.show{
  opacity:1;
  transform:translateY(0);
}

.event h3{
  margin:0 0 6px;
  color:#5a3b12;
}

.event p{
  margin:0;
  color:#6a4a2a;
}

/* SHANKH / BELL ICON */
.icon{
  position:absolute;
  left:-18px;
  top:30px;
  width:34px;
  height:34px;
  border-radius:50%;
  background:radial-gradient(circle,#fff6c5 10%,#d4af37 60%,#b8962e 100%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  box-shadow:0 0 0 rgba(212,175,55,0.6);
}

/* Pulse animation on scroll */
.event.show .icon{
  animation:pulse 1.8s ease-out forwards;
}

@keyframes pulse{
  0%{ box-shadow:0 0 0 0 rgba(212,175,55,0.6); }
  70%{ box-shadow:0 0 0 20px rgba(212,175,55,0); }
  100%{ box-shadow:0 0 0 0 rgba(212,175,55,0); }
}

/* GOLD PARTICLES */
#particles{
  position:absolute;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:-1;
}

.particle{
  position:absolute;
  width:6px;
  height:6px;
  background:radial-gradient(circle, #fff6c5 0%, #d4af37 60%, transparent 70%);
  border-radius:50%;
  opacity:0.6;
  animation:drift linear infinite;
}

@keyframes drift{
  from{ transform:translateY(-10px) translateX(0); }
  to{ transform:translateY(110%) translateX(80px); }
}
</style>
</head>
<body>

<h1>Wedding Events</h1>
<div class="subtitle">With divine grace & golden moments</div>

<section class="events">
  <div id="particles"></div>

  <div class="event">
    <div class="icon">üîî</div>
    <h3>Haldi Ceremony</h3>
    <p>Morning ‚Ä¢ Family & close friends</p>
  </div>

  <div class="event">
    <div class="icon">üêö</div>
    <h3>Mehendi Night</h3>
    <p>Evening ‚Ä¢ Music & laughter</p>
  </div>

  <div class="event">
    <div class="icon">üîî</div>
    <h3>Wedding Rituals</h3>
    <p>Main Ceremony ‚Ä¢ Sacred vows</p>
  </div>

  <div class="event">
    <div class="icon">üêö</div>
    <h3>Reception</h3>
    <p>Grand celebration ‚Ä¢ Dinner & blessings</p>
  </div>
</section>

<script>
// Reveal events on scroll + trigger pulse
const events = document.querySelectorAll('.event');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('show');
    }
  });
}, { threshold:0.35 });

events.forEach(e => observer.observe(e));

// Create golden particles
const particleBox = document.getElementById('particles');

for(let i=0;i<18;i++){
  const p = document.createElement('div');
  p.className = 'particle';
  p.style.left = Math.random()*100 + '%';
  p.style.animationDuration = 10 + Math.random()*10 + 's';
  p.style.animationDelay = Math.random()*10 + 's';
  particleBox.appendChild(p);
}
</script>

</body>
</html>
